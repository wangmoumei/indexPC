<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/uniform.default.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.uniform.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="login-container">
		<div class="logo">LogoLogoLogoLogoLogo</div>
		<div class="title">登录你的管理账号</div>
		<div>
			<input type="text" id="username" placeholder="输入你的账号">
			<div id="spanUsername"></div>
		</div>
		<div>
			<input type="password" id="password" placeholder="密码">
			<div id="spanPassword"></div>
		</div>
		<div class="remember">
			<label><input type="checkbox" id="remember" value="true">记住密码</label>
		</div>
		<div>
			<input type="button" id="sub" value="登录">
		</div>
		<div>
			<a id="forget">忘记密码？</a>
		</div>
	</div>
	<script>
		(function(){
			if (!jQuery().uniform) {
				return;
			}
			var test = $("input[type=checkbox]:not(.toggle), input[type=radio]:not(.toggle, .star)");
			if (test.size() > 0) {
				test.each(function () {
						if ($(this).parents(".checker").size() == 0) {
							$(this).show();
							$(this).uniform();
						}
					});
			}
			$("#username").focus().change(UNCheck);
			$("#passsword").change(PWCheck);
			//账号验证
			function UNCheck(){
				var u = $("#username").val();
				if(u.length<1){
					$("#username").focus();
					$("#spanUsername").text("请填写用户名").slideDown();
					return false;
				}
				else{
					$("#spanUsername").slideUp();
				}
				return true;
			}
			//密码验证
			function PWCheck(){
				var p = $("#password").val();
				if(p.length<1){
					$("#password").focus();
					$("#spanPassword").text("请填写密码").slideDown();
					return false;
				}else{
					$("#spanPassword").slideUp();
				}
				return true;
			}
			//提交
			$("#sub").click(function(){
				if(!UNCheck()){return;}
				if(!PWCheck()){return;}
				var u = $("#username").val(),
					p = $("#password").val(),
					r = document.getElementById("remember").checked;
					
				alert(r?"记住密码":"没记住");
				
				
				
				
				
				
					
			});
		})()
	</script>
</body>
</html>
