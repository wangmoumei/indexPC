<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/iconfont.css" rel="stylesheet">
	<link href="css/uniform.default.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.uniform.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="page-navbar">
		<div class="logo-nav">
			LogoLogoLogoLogoLogo此处是Logo
		</div>
		
		<div class="user-nav">
			<a>test</a>
			<ul>
				<li>修改密码</li>
				<li>退出登陆</li>
			</ul>
		</div>
		<div class="user-nav">
			<a>test1</a>
			<ul>
				<li>看看</li>
				<li>试试</li>
			</ul>
		</div>
		<div class="menu-nav">
			<a>test2</a>
		</div>
	</div>
	<div class="page-container">
			<iframe class="page-frame" name="page-tab" frameborder="no" scrolling="auto" allowtransparency="true" width="100%" height="100%">
				
				
			</iframe>
	</div>
	<script>
		$(document).click(function(){
			var a = event.target;
			$(".user-nav").removeClass("active");
			if(a.parentNode.className == "user-nav"){
				$(a.parentNode).addClass("active");
			}
		})
	</script>
</body>
</html>
