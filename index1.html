	<link href="css/style.css" rel="stylesheet">
	<link href="css/iconfont.css" rel="stylesheet">
	<link href="css/uniform.default.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.uniform.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="page-navbar">

		</div>

	<div class="page-container">
		<div class="page-sidebar" id="sidebar">
			<ul>
				<li>
					<a class="leaf" target="page-tab" href="http://baidu.com">这是叶子</a>
				</li>
				<li>
					<a class="leaf" target="page-tab" href="http://baidu.com">这是叶子</a>

				<li>
					<a class="leaf" target="page-tab" href="http://baidu.com">这是叶子</a>
				</li>
				<li>
					<a class="branch">树枝</a>
					<ul>
						<li>
							<a class="leaf" target="page-tab" href="http://baidu.com">这是叶子</a>
						</li>
					</ul>
				</li>
				<li class="open">
					<a class="branch">树枝</a>
					<ul>
						<li>
							<a class="leaf" target="page-tab" href="http://baidu.com">这是叶子</a>
						</li>
					</ul>
				</li>
				<li class="open">
					<a class="branch">树枝</a>
					<ul>
						<li class="open">
							<a class="branch">树枝</a>
							<ul>
								<li>
									<a class="leaf" target="page-tab" href="http://baidu.com">这是叶子这是叶子这是叶子这是叶子</a>
								</li>

						</li>
					</ul>
				</li>
				<li class="open">
					<a class="branch">树枝</a>

							<a class="branch">树枝树枝树枝树枝树枝树枝树枝树枝树枝</a>
							<ul>
								<li>
									<a class="branch">这是叶子这是叶子这是叶子这是叶子</a>
									<ul>
										<li>
											<a class="leaf" target="page-tab" href="http://baidu.com">这是叶子这是叶子这是叶子这是叶子</a>

				</li>
			</ul>
		</div>
		<div class="page-content">
			<iframe class="page-frame" name="page-tab" frameborder="no" scrolling="auto" allowtransparency="true" width="100%" height="100%">
				
				
			</iframe>
		</div>
	</div>
	<script>
		var bar = document.getElementById("sidebar");
		var alst = bar.getElementsByTagName("a");
		for(var i=0;i<alst.length;i++){
			if(alst[i].className == "branch"){
				alst[i].addEventListener("click",function(){
					var a = event.target,n=event.target.parentNode.className;
					if(/open/.test(n)){
						$(a).siblings("ul").slideUp("fast",function(){a.parentNode.className = n.replace(/open/," ");});
					}
					else {
						$(a).siblings("ul").slideDown("fast",function(){a.parentNode.className += (n.charAt(n.length - 1) == " "?"":" "+"open");});
					}
				});
			}else if(alst[i].className == "leaf"){
				alst[i].addEventListener("click",function(){
					var a = event.target;
					$("#sidebar a.active").removeClass("active");
					$(a).addClass("active");
				});
			}
		}
	</script>
	<script>
		$(document).click(function(){
			var a = event.target;
			$(".user-nav").removeClass("active");
			if(a.parentNode.className == "user-nav"){
				$(a.parentNode).addClass("active");
			}
		})
	</script>
</body>
</html>
